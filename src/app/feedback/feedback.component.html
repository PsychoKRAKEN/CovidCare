
<div id="mainid">

    <div class="wrapper">
  
      <div class="title">Feedback</div>
      <form (ngSubmit)="createFeedback()">
        <div class="field">
          <input type="text" name="x1" [(ngModel)]="feedback.name"  required>
          <label>Name</label>
        </div>
        <div class="field">
          <input type="text" name="x2" [(ngModel)]="feedback.email"  required>
          <label>Email</label>
        </div>
        <div class="field">
          <input type="text" name="x3" [(ngModel)]="feedback.subject"  required>
          <label>Subject</label>
        </div>
        <div class="field">
          <input type="text" name="x4" [(ngModel)]="feedback.message"  required>
          <label>Message</label>
        </div>
        
        <br>
  
        <div class="field">
          <input type="submit" value="Submit">
        </div>
  
      </form>
    </div>
  </div>
