<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <script>

      $(document).ready(function(){
        var name = $("#nameID").val();
        alert(name);
      });

    </script>
</head>


  <body style="background-image: url(assets/appointmentimage.jpg); background-size: cover; background-repeat: no-repeat; opacity: 95%;">
  




    <!-- FORM -->
    <div class="container loginclass">
        <form>
            <h2>BOOK AN APPOINTMENT</h2>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Full name</label>
            <input placeholder="Enter your name" type="text" class="form-control" id="nameID" aria-describedby="emailHelp">
           
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Age</label>
            <input placeholder="Enter your age" type="number" class="form-control" id="ageID" aria-describedby="emailHelp">
           
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter the date</label>
            <input placeholder="dd/mm/yyyy" type="datetime" class="form-control datepicker" id="dateID" aria-describedby="emailHelp">
           
          </div>

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
             Pick a doctor
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Doctor 1</a></li>
              <li><a class="dropdown-item" href="#">Doctor 2</a></li>
              <li><a class="dropdown-item" href="#">Doctor 3</a></li>
            </ul>
          </div>

        



          
          <div class="mb-3">
            <label style="margin-top: 20px;" for="exampleInputEmail1" class="form-label">Enter your Email</label>
            <input placeholder="abc@xyz.com" type="email" class="form-control" id="emailID" aria-describedby="emailHelp">
           
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone number</label>
            <input placeholder="Enter phone number" type="text" class="form-control" id="phoneID" aria-describedby="emailHelp">
           
          </div>
          
          <button type="submit" class="btn btn-primary btn-dark">Submit</button>
        </form>
      </div>
  
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
