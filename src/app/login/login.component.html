
<div id="mainid">

  <div class="wrapper">
  
        <div class="title">Login</div>
        <form (ngSubmit)="onSubmit()">
        <div id="emailHelp" class="form-text">Your Email is Username</div>
          <div class="field">
            <input type="text" [(ngModel)]="user.email" name="x1"  required>
            <label>Username</label>
          </div>
          <div class="field">
            <input type="password" [(ngModel)]="user.password" name="x2"  required>
            <label>Password</label>
          </div>
         <br>
            
          <div class="field" >
            <input type="submit"  value="Login">
          </div>
            <div class="signup-link">Not registered? <a [routerLink]="['/Register']">Signup now</a></div>
            
          </form>
        </div>
        </div>
